<body class="root">
  <div class="page">
    <main class="content">
      <section class="popular">
        <h2 class="popular__title">Популярное</h2>
        <div class="content-slider">
          <figure class="popular__item">
            <img src="./images/popular_cocoon.svg" alt="Пеленальный кокон" class="popular__item-img">
            <figcaption class="popular__item-title">Пеленальный кокон</figcaption>
            <div class="popular__item-price">890
              <p class="popular__item-price-sale">1090</p>
            </div>
          </figure>

          <figure class="popular__item popular__item_new">
            <img src="./images/popular_sleepingbag.svg" alt="Спальник" class="popular__item-img">
            <figcaption class="popular__item-title">Спальник</figcaption>
            <div class="popular__item-price">890</div>
          </figure>

          <figure class="popular__item">
            <img src="./images/popular_milksnud.svg" alt="Милкснуд" class="popular__item-img">
            <figcaption class="popular__item-title">Милкснуд</figcaption>
            <div class="popular__item-price">1090</div>
          </figure>

          <figure class="popular__item">
            <img src="./images/popular_avokado.svg" alt="Пелёнка-кокон Авокадо" class="popular__item-img">
            <figcaption class="popular__item-title">Пелёнка-кокон "Авокадо"</figcaption>
            <div class="popular__item-price">1200</div>
          </figure>
        </div>
      </section>

      <section class="review">
        <h2 class="review__title">Отзывы счастливых мам</h2>
        <div class="content-slider">
          <figure class="review__item">
            <img src="./images/review_popovadaria.svg" alt="popovadaria" class="popular__item-img">
            <figcaption class="review__item-title"><a href="https://www.instagram.com/popovadaria/" class="review__item-insta">@popovadaria</a></figcaption>
            <p class="review__item-text">Не устану любить эти подгузники, а они меня в ответ: выпуском серии натуральной детской косметики с любимой лавандой, которая в самые...</p>
            <a href="" class="review__item-text-full">Читать полностью</a>
          </figure>

          <figure class="review__item">
            <img src="./images/review_kateiva.svg" alt="kate.iva" class="popular__item-img">
            <figcaption class="review__item-title"><a href="https://www.instagram.com/kate.iva/" class="review__item-insta">@kate.iva</a></figcaption>
            <p class="review__item-text">Супер качество, стильный дизайн, а главное нежность и мягкость для моего ребёнка! Теперь я точно не переживаю за сон своей дочки. Очень... </p>
            <a href="" class="review__item-text-full">Читать полностью</a>
          </figure>

          <figure class="review__item">
            <img src="./images/review_dsai_love.svg" alt="dsai_love" class="popular__item-img">
            <figcaption class="review__item-title"><a href="https://www.instagram.com/dsai_lov/" class="review__item-insta">@dsai_lov</a></figcaption>
            <p class="review__item-text">Подгузники ооочень мягкие и тонкие, запаха химического нет никакого, впитывают отлично, высокая посадка и отлично сидят на малыше. Что...</p>
            <a href="" class="review__item-text-full">Читать полностью</a>
          </figure>
        </div>
      </section>
    </main>
  </div>
