<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кенгуру-мама</title>
	<link rel="stylesheet" href="./pages/main.css">
</head>
<body class="page">
<main class="content">
	<section class="section-btn section-btn_for_tailoring"> <!--т.к. две секции похожи, я их назвала секция с кнопкой-->
		<div class="section-btn__block section-btn__block_place_left">
			<div class="section-btn__inner section-btn__inner_place_left">
				<h2 class="section-btn__title">Индивидуальный пошив</h2>
				<p class="section-btn__text">Выполним индивидуальный пошив на заказ
					по вашим размерам и с возможностью
					выбора ткани.</p>
				<button class="section-btn__button button" type="button">Заказать</button>
			</div>
		</div>
		<img class="section-btn__image section-btn__image_place_right" src="./images/poshiv-section.jpg"
		     alt="предметы рукоделия">
	</section>
	<section class="section-btn section-btn_for_present-card">
		<div class="section-btn__block section-btn__block_place_right">
			<div class="section-btn__inner section-btn__inner_place_right">
				<h2 class="section-btn__title">Подарочный сертификат</h2>
				<p class="section-btn__text">Выполним индивидуальный пошив на заказ
					по вашим размерам и с возможностью
					выбора ткани.</p>
				<button class="section-btn__button button" type="button">Заказать</button>
			</div>
		</div>
		<img class="section-btn__image section-btn__image_place_left" src="./images/present-section.jpg"
		     alt="подарочный сертификат">
	</section>
</main>
</body>
</html>
